name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # Pin actions to full commit hash for security (mitigate supply chain attacks)
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.1.7

      - name: Detect Go version from go.mod
        id: goversion
        # version=go.modのバージョン
        run: echo "version=$(grep '^go ' go.mod | awk '{print $2}')" >> $GITHUB_OUTPUT

      - name: Set up Go
        uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491 # v5.0.0
        with:
          go-version: ${{ steps.goversion.outputs.version }}

      - name: Build binaries for all commands
        run: |
          mkdir -p dist

          for dir in $(find cmd -maxdepth 1 -mindepth 1 -type d); do
            name=$(basename "$dir")
            echo "Building $name ..."
            GOOS=linux   GOARCH=amd64 go build -o dist/${name}-linux-amd64   ./$dir
            GOOS=darwin  GOARCH=amd64 go build -o dist/${name}-darwin-amd64 ./$dir
            GOOS=windows GOARCH=amd64 go build -o dist/${name}-windows-amd64.exe ./$dir
          done

      - name: Upload Release Assets
        uses: softprops/action-gh-release@5be0e66d93 # v2.4.2
        with:
          files: dist/*
          draft: false

  notify:
    name: Slack Notification
    runs-on: ubuntu-latest
    needs: [build]
    if: failure()
    steps:
      - name: Notify Slack on Failure
        uses: rtCamp/action-slack-notify@cdf0a2130cbcdfd82ba5fcac8e076370bf381b36 # v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_COLOR: danger
          SLACK_TITLE: '❌ Release Failed'
          SLACK_MESSAGE: |
            <@U06Q4AVJUPJ> Release workflow failed.
            *Tag:* `${{ github.ref_name }}`
            *Commit:* `${{ github.sha }}`
            *Actor:* ${{ github.actor }}
            *Details:* ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          SLACK_FOOTER: 'go-armory Release'
